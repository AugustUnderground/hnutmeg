name:                hnutmeg
version:             0.3.1.0
github:              "augustunderground/hnutmeg"
license:             BSD3
author:              "Yannick Uhlmann"
maintainer:          "augustunderground@protonmail.com"
copyright:           "2021 Yannick Uhlmann"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/augustunderground/hnutmeg#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- binary
- deepseq
- containers
- vector
- scheduler
- clock

library:
  source-dirs: src

tests:
  hnutmeg-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - text
    - hvega
    - hnutmeg
